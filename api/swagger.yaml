openapi: 3.0.1
info:
  title: Space Tycoon
  description: Space Tycoon server.
  contact:
    url: https://www.garage-trip.cz/
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
externalDocs:
  description: Find out more about Space Tycoon game
  url: https://github.com/gdg-garage/space-tycoon
servers:
- url: https://space-tycoon.garage-trip.cz/api/
tags:
- name: login
  description: Get user session
- name: staticdata
  description: Data that do not change during entire season, such as ships classes.
- name: data
  description: "Dynamic game data (scores, prices, spaceship positions)"
- name: commands
  description: Specify commands for your ships
- name: current-tick
  description: Returns the current tick and the approximate time until the next tick.
- name: end-turn
  description: Signal that your turn is over for the current tick. Returns the current tick and the approximate time until the next tick.
- name: reports
  description: Fetch statistical data about all players.
paths:
  /login:
    post:
      tags:
      - login
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/Credentials'
        required: true
      responses:
        "200":
          description: OK
          content: {}
        "403":
          description: Invalid name or password
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "405":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /staticdata:
    post:
      tags:
      - staticdata
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StaticData'
  /data:
    post:
      tags:
      - data
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Data'
  /commands:
    post:
      tags:
      - commands
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/Commands'
        required: true
      responses:
        "200":
          description: OK
          content: {}
        "405":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /end-turn:
    post:
      tags:
      - end-turn
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/EndTurn'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CurrentTick'
        "405":
          description: Invalid input
          content: {}

  /current-tick:
    post:
      tags:
      - current-tick
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CurrentTick'
        "405":
          description: Invalid input
          content: {}
  /reports:
    post:
      tags:
      - reports
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Reports"
components:
  schemas:
    Command:
      required:
      - type
      type: object
      properties:
        type:
          type: string
      discriminator:
        propertyName: Type_
      oneOf:
      - $ref: '#/components/schemas/MoveCommand'
      - $ref: '#/components/schemas/StopCommand'
      - $ref: '#/components/schemas/ConstructCommand'
      - $ref: '#/components/schemas/DecommissionCommand'
      - $ref: '#/components/schemas/AttackCommand'
      - $ref: '#/components/schemas/TradeCommand'
      - $ref: '#/components/schemas/RenameCommand'
    MoveCommand:
      allOf:
      - $ref: '#/components/schemas/Command'
      - required:
        - where
        type: object
        properties:
          destination:
            $ref: "#/components/schemas/Destination"
    StopCommand:
      $ref: '#/components/schemas/Command'

    ConstructCommand:
      allOf:
      - $ref: '#/components/schemas/Command'
      - required:
        - class
        type: object
        properties:
          class:
            type: string
          name:
            type: string

    DecommissionCommand:
      $ref: '#/components/schemas/Command'

    RenameCommand:
      allOf:
      - $ref: '#/components/schemas/Command'
      - required:
        - name
        type: object
        properties:
          name:
            type: string
    AttackCommand:
      allOf:
      - $ref: '#/components/schemas/Command'
      - required:
        - target
        type: object
        properties:
          target:
            type: integer
            format: int64
    TradeCommand:
      allOf:
      - $ref: '#/components/schemas/Command'
      - required:
        - amount
        - resource
        - where
        type: object
        properties:
          resource:
            type: integer
            format: int64
          amount:
            type: integer
            format: int64
          where:
            type: integer
            format: int64

    Destination:
      oneOf:
      - $ref: "#/components/schemas/Coordinates"
      - $ref: "#/components/schemas/Waypoint"

    Waypoint:
      type: integer
      format: int64
      example: 234

    Commands:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/Command'
    Credentials:
      required:
      - name
      - password
      - player
      type: object
      properties:
        name:
          type: string
        password:
          type: string
        player:
          type: string

    Coordinates:
      type: object
      properties:
        x:
          type: integer
          format: int64
        y:
          type: integer
          format: int64
      example:
        x: 10
        y: 20

    StaticData:
      type: object
      properties:
        ship-classes:
          type: object
          additionalProperties:
            type: object
            properties:
              name:
                type: string
              shipyard:
                type: boolean
                description: "whether ships of this class are allowed to construct new ships"
              speed:
                type: number
                format: double
              cargo-capacity:
                type: integer
                format: int64
                description: "maximum number of resources the ship can carry - sum over all types of resources"
              life:
                type: integer
                format: int64
              damage:
                type: integer
                format: int64
        resource-names:
          type: object
          additionalProperties:
            type: string
      example:
        ship-classes: {
          "1": {
            name: "mothership",
            shipyard: true,
            speed: 10,
            cargo-capacity: 100,
            life: 360,
            damage: 30,
          },
          "2": {
            name: "hauler",
            shipyard: false,
            speed: 13,
            cargo-capacity: 200,
            life: 200,
            damage: 0,
            price: 500000
          }
        }
        resource-names: {
         "1": "spice melange",
         "2": "pokeballs"
        }

    Color:
      type: object
      properties:
        r:
          type: integer
          format: int64
        g:
          type: integer
          format: int64
        b:
          type: integer
          format: int64

    Planet:
      type: object
      properties:
        name:
          type: string
        id: 
          type: integer
          format: int64
        resources:
            $ref: '#/components/schemas/TradingResources'
        position:
          $ref: '#/components/schemas/Coordinates'
        prevPosition:
          $ref: '#/components/schemas/Coordinates'
    PlayerId:
      type: object
      properties:
        id:
          type: integer
          format: int64
      example:
        id: 3
    Combat:
      type: object
      properties:
        tick:
          type: integer
          format: int64
        attacker:
          type: integer
          format: int64
        defender:
          type: integer
          format: int64
        killed:
          type: boolean
      example: 
        combat: {
          tick: 126,
          attacker: 15,
          defender: 12,
          killed: false
        }
    Profiling:
      type: object
      properties:
        tick:
          type: integer
          format: int64
        movement:
          type: integer
          format: int64
        attacks:
          type: integer
          format: int64
        trades:
          type: integer
          format: int64
        recipes:
          type: integer
          format: int64
        prices:
          type: integer
          format: int64
        constructions:
          type: integer
          format: int64
        report:
          type: integer
          format: int64
        total:
          type: integer
          format: int64
        overall:
          type: integer
          format: int64
        at:
          type: integer
          format: int64
    Price:
      type: object
      additionalProperties:
        type: object
        properties:
          tick:
            type: integer
            format: int64
          buyer:
            type: integer
            format: int64
          seller:
            type: integer
            format: int64
          resource:
            type: integer
            format: int64
          amount:
            type: integer
            format: int64
          price:
            type: integer
            format: int64
      example:
        1: {
          tick: 10,
          buyer: 2,
          seller: 3,
          resource: 30,
          amount: 21,
          price: 60,
        }
    Score:
      type: object
      additionalProperties:
        type: object
        properties:
          money:
            type: array
            items:
              type: object
              additionalProperties:
                type: integer
                format: int64
          resources:
            type: array
            items:
              type: object
              additionalProperties:
                type: integer
                format: int64
          ships:
            type: array
            items:
              type: object
              additionalProperties:
                type: integer
                format: int64
          total:
            type: array
            items:
              type: object
              additionalProperties:
                type: integer
                format: int64
      example: 
        1: {
          money: {
            125: 123456,
            126: 123000,
            127: 123564
          },
          resources: {
            125: 123456,
            126: 123000,
            127: 123564
          },
          ships: {
            125: 123456,
            126: 123000,
            127: 123564
          },
          total: {
            125: 123456,
            126: 123000,
            127: 123564
          }
        }
    Trade:
      type: object
      properties:
        tick:
          type: integer
          format: int64
        buyer:
          type: integer
          format: int64
        seller:
          type: integer
          format: int64
        resource:
          type: integer
          format: int64
        amount:
          type: integer
          format: int64
        price:
          type: integer
          format: int64
      example: {
        tick: 127,
        buyer: 12,
        seller: 10,
        resource: 1,
        amount: 5,
        price: 450
      }
    Reports:
      type: object
      properties:
        combat:
          type: array
          items:
            $ref: '#/components/schemas/Combat'
        profiling:
          type: array
          items:
            $ref: '#/components/schemas/Profiling'
        prices:
          type: array
          items:
            $ref: '#/components/schemas/Price'
        scores:
          type: array
          items:
            $ref: '#/components/schemas/Score'
        trade:
          type: array
          items:
            $ref: '#/components/schemas/Trade'

    Resource:
      type: object
      required:
        - amount
      properties:
        amount:
          type: integer
          format: int64

    TradingResource:
      allOf:
      - $ref: '#/components/schemas/Resource'
      - oneOf: # TODO onef sell-price/buy-price or support both
        - properties:
            buy-price:
              type: number
              format: double
          required:
          - buy-price
        - properties:
            sell-price:
              type: number
              format: double
          required:
          - sell-price

    Resources:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/Resource'

    TradingResources:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/TradingResource'

    Player:
      type: object
      properties:
        name:
          type: string
        color:
          $ref: '#/components/schemas/Color'
        stats:
          $ref: '#/components/schemas/Stats'    
    Ships:
      type: object
      additionalProperties:
        type: object
        properties:
          ship-class:
            type: integer
            format: int64
          life:
            type: integer
            format: int64
          name:
            type: string
          player:
            type: integer
            format: int64
          position:
            $ref: '#/components/schemas/Coordinates'
          prevPosition:
            $ref: '#/components/schemas/Coordinates'
          resources:
            $ref: '#/components/schemas/Resources'
          command:
            $ref: '#/components/schemas/Command'
      example: {
        '12': {
          name: "Milenium Falcon",
          position: {
            x: -13,
            y: 25,
          },
          prevPosition: {
            x: -12,
            y: 27,
          },
          resources: {
            '1': {
              amount: 5
            },
            '5': {
              amount: 7
            },
          },
          ship-class: 2,
          player: 3,
          life: 189,
          command: {
            type: "trade",
            target: 10,
            resource: 5,
            amount: -7,
          },
        },
        '15': {
          name: "Nostromo",
          position: {
            x: -13,
            y: 25
          },
          prevPosition: {
            x: -12,
            y: 27
          },
          resources: {},
          ship-class: 1,
          player: 1,
          life: 1000,
        },
        '17': {
          name: "Invisible Hand I",
          position: {
            x: 10,
            y: 10
          },
          prevPos: {
            x: 5,
            y: 5
          },
          resources: {},
          ship-class: 2,
          player: 3,
          life: 200,
          command: {
            type: "move",
            coordinates: {
              x: 131,
              y: 128
            },
          }
        },
        '19': {
          name: "Invisible Hand II",
          position: {
            x: 5,
            y: 5
          },
          prevPosition: {
            x: 0,
            y: 0
          },
          resources: {},
          ship-class: 2,
          player: 3,
          life: 200,
          command: {
            type: "move",
            target: 17,
          }
        }
      }

    Stats:
      type: object
      properties:
        money:
          type: integer
          format: int64
        resources:
          type: integer
          format: int64
        ships:
          type: integer
          format: int64        
        total:
          type: integer
          format: int64

    Data:
      type: object
      properties:
        current-tick:
          $ref: '#/components/schemas/CurrentTick'
        planets:
          type: array
          items:
            $ref: '#/components/schemas/Planet'
        player:
          $ref: '#/components/schemas/PlayerId'
        players:
          type: array
          items:
            $ref: '#/components/schemas/Player'
        ships:
          $ref: '#/components/schemas/Ships'

    CurrentTick:
      type: object
      properties:
        currentTick:
          type: integer
          format: int64
        timeLeftMs:
          type: integer
          format: int64
        season:
          type: integer
          format: int64
      required:
      - currentTick
      - timeLeftMs
      - season
      example:
        "currentTick": 165
        "timeLeftMs": 350
        "season": 13
    EndTurn:
      type: object
      properties:
        tick:
          type: integer
          format: int64
      required:
      - tick
      example:
        "tick": 3600

    Error:
      required:
      - message
      type: object
      properties:
        message:
          type: string
