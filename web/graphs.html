<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Space Tycoon</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://d3js.org/d3.v7.min.js"></script>
		<script src="js/bundle.js"></script>
	</head>
	<body>
		<nav>
			<span>

				<a href="graphs.html">Graphs</a>
				<a href="options.html">Options</a>
			</span>
			<select id="graphSelect">
				<optgroup label="Score">
					<option value="players">Combined</option>
					<option value="players-total">Total</option>

					<option value="resources-amounts">Amounts</option>

				<g id="graphdata"></g>
