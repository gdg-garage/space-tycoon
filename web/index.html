<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Space Tycoon</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://d3js.org/d3.v7.min.js"></script>
		<script src="js/bundle.js"></script>
	</head>
	<body>
		<nav>
			<span id="userInfo">
				<a href="user.html">User</a>
			</span>
			<span id="playerInfo">
			</span>
			<span>
				<a href="graphs.html">Graphs</a>
			</span>
			<span id="tickInfo">
				Javascript is required
			</span>
		</nav>
		<hr>
		<svg id="themap">
			<defs>
				<path id="class-mothership" d="M -6 -3 L -6 3 L 0 7 L 6 3 L 6 -3 L 0 -7 Z" />
				<path id="class-hauler" d="M -4 -4 L -4 4 L 4 4 L 4 -4 Z" />
				<path id="class-shipper" d="M -5 0 L 0 -5 L 5 0 L 0 5 Z" />
				<path id="class-fighter" d="M 0 -6 L -5 3 L 5 3 Z" />
				<path id="class-bomber" d="M 0 6 L -5 -3 L 5 -3 Z" />
				<path id="class-destroyer" d="M -8 -5 L 8 -5 L 0 9 Z M -8 5 L 0 -9 L 8 5 Z" />
				<g id="class-shipyard"><circle cx=0 cy=0 r=6 /></g>
				<path id="particle-0" d="M 0 1 L 1 -1 L 0 0 Z" />
				<path id="particle-1" d="M 0 0 L 0 1 L 2 1 L 1 0 Z" />
				<path id="particle-2" d="M -2 0 L 0 1 L 0 -1 Z" />
				<radialGradient id="attackBloomGrad">
					<stop offset="60%" stop-color="yellow" stop-opacity="0.1" />
					<stop offset="100%" stop-color="yellow" stop-opacity="0" />
				</radialGradient>
				<radialGradient id="killBloomGrad">
					<stop offset="50%" stop-color="white" stop-opacity="0.15" />
					<stop offset="100%" stop-color="white" stop-opacity="0" />
				</radialGradient>
			</defs>
			<g id="panzoom">
				<g id="planets"></g>
				<g id="wrecks"></g>
				<g id="lines"></g>
				<g id="ships"></g>
				<g id="particles"></g>
				<g id="trades"></g>
				<g id="blooms"></g>
			</g>
		</svg>
		<hr>
		<div id="modalContainer"></div>
		<div id="playersContainer">
			<table id="playersOverlay">
			</table>
		</div>
	</body>
	<script>
		window.initializeMap()
	</script>
</html>
